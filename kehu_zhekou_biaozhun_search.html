<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>农佳云</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mescroll.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mescroll-option.css" />
		<link rel="stylesheet" type="text/css" href="css/kehu_zhekou_biaozhun_search.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<!--滑动区域-->
		<div id="mescroll" class="mescroll">
			<!--展示上拉加载的数据列表-->
			<ul id="newsList" class="news-list">

			</ul>
		</div>
	</body>

	<script src="js/mescroll.min.js"></script>
	<script src="js/mescroll-option.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/vdn.js"></script>
	<script src="js/md5.min.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			var page = {
				num: 0,
				size: 10
			}
			//创建MeScroll对象
			var mescroll = initMeScroll("mescroll", {
				down: {
					auto: true,
					callback: downCallback,
				},
				up: {
					auto: false,
					isBoth: true,
					isBounce: false,
					callback: upCallback,
					toTop: { //配置回到顶部按钮
						src: "./images/mescroll-master/mescroll-totop.png",
					}
				}
			});

			/*下拉刷新的回调 */
			function downCallback() {
				//加载列表数据
				page.num = 0;
				getListDataFromNet(page.num, page.size, function(data) {
					//设置列表数据
					setListData(data);
					//联网成功的回调,隐藏下拉刷新的状态
					var domLoadLength = $("#newsList").children().length;
					var localallDataLen = JSON.parse(localStorage.getItem("Result")).data.length;
					var bool = localallDataLen - domLoadLength > 0 ? true : false;
					mescroll.endSuccess(localallDataLen, bool);
				}, function() {
					//联网失败的回调,隐藏下拉刷新的状态
					mescroll.endErr();
				});
			}

			function upCallback() {
				setTimeout(function() {
					//联网加载数据
					page.num = page.num + 1;
					getListDataFromNet(page.num, page.size, function(curPageData) {
						var domLoadLength = $("#newsList").children().length;
						var localallDataLen = JSON.parse(localStorage.getItem("Result")).data.length;
						var bool = localallDataLen - domLoadLength > 0 ? true : false;
						mescroll.endSuccess(localallDataLen, bool);
						createDom(curPageData);
					}, function() {
						//联网失败的回调,隐藏上拉加载的状态
						mescroll.endErr();
					});
				}, 1000);
			}

			/*加载和下拉刷新设置列表数据*/
			function setListData(curPageData) {
				$("header").children("h1").html(curPageData.title);
				localStorage.setItem("Result", JSON.stringify(curPageData));
				var getNewData = getLocalToData(page.num, page.size);
				$("#newsList").empty();
				createDom(getNewData);
			}

			function getLocalToData(currentPage, pageSize) {
				var localData = JSON.parse(localStorage.getItem("Result")).data;
				var newData = []; //分段存储数据
				for(var i = currentPage * pageSize; i < currentPage * pageSize + pageSize; i++) {
					if(localData[i] === undefined) {
						break;
					};
					newData.push(localData[i]);
				}
				return newData;
			}

			function createDom(dataArr) {
				console.log(dataArr)
				var origin = window.location.origin;
				var li = "";
				dataArr.forEach(function(item, index) {
					var image_md5 = md5(item[2]);
					li += "<li spbh=" + item[1] + " class='goodList clearfloat'>";
					li += "<div class='li_img fl'>";
					li += "<img id='" + image_md5 + "' src='' alt='' />";
					li += "</div>";
					li += "<div class='li_info fl'>";
					li += "<p class='title shenglue'><span>名称：</span><span>" + item[3] + "</span></p>";
					li += "<p class='bianhao'><span>编号：</span><span>" + item[1] + "</span></p>";
					li += "<p class='volume'><span>销量：</span><span>" + item[4] + "</span></p>";
					li += "</div>";
					li += "</li>";
				});
				$("#newsList").append(li);

				mui.plusReady(function() {
					for(var i = 0; i < dataArr.length; i++) {
						(function(dataArr, i) { //避免异步
							setTimeout(function() {
								var image_md5 = md5(dataArr[i][2]);
								localload(dataArr[i][2], image_md5);
							}, 30);
						})(dataArr, i)
					}
				});
			}

			function localload(url, imgId) {
				var base64 = plus.storage.getItem(imgId);
				if(base64) {
					document.getElementById(imgId).src = base64; //直接设置base64
				} else {
//					plus.nativeUI.showWaiting("加载中...");
					convertImgToBase64(url, function(base64) {
						document.getElementById(imgId).src = base64;
						plus.storage.setItem(imgId, base64); //存储到plus.storage
//						plus.nativeUI.closeWaiting();
					});
				}
			}

			function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {
				try {
					if(pageNum == 0) {
						//此处模拟下拉刷新返回的数据
						vdn.post({
							"method": "nvo_bi.get_dp",
							"params": ["bi_khpzxsb_www", ""]
						}, function(data) {
							console.log(data)
							if(data.Result == "") {
								mui.toast("无数据");
							} else {
								var data = JSON.parse(data.Result);
								//联网成功的回调
								successCallback && successCallback(data);
							}
						}, function(err) {
							alert("Code:" + err.Code + ", Message" + err.Message);
						});
					} else {
						//此处模拟上拉加载返回的数据
						var getNewData = getLocalToData(page.num, page.size);
						successCallback && successCallback(getNewData);
					}

				} catch(e) {
					//联网失败的回调
					errorCallback && errorCallback();
				}
			}

			$("ul").on("click", "li", function() {
				var bhObj = {
					"spbh": $(this).attr("spbh")
				};
				localStorage.setItem("spbh", JSON.stringify(bhObj));
				mui.openWindow({
					url: "goodsDetail.html",
					id: "goodsDetail.html",
					waiting: {
						autoShow: false
					}
				})
			});
		});
	</script>

</html>
